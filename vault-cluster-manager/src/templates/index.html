<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Cluster Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-lock"></i> Vault Cluster Manager
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light btn-sm me-2" onclick="saveConfig()">
                    <i class="bi bi-download"></i> Save Config
                </button>
                <button class="btn btn-outline-light btn-sm" onclick="loadConfig()">
                    <i class="bi bi-upload"></i> Load Config
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Left Sidebar: Clusters -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-hdd-network"></i> Clusters</span>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addClusterModal">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div id="clustersList" class="list-group list-group-flush"></div>
                    </div>
                </div>

                <!-- Sync Panel -->
                <div class="card mt-3">
                    <div class="card-header">
                        <i class="bi bi-arrow-left-right"></i> Sync Secrets
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <label class="form-label small">Source Cluster</label>
                            <select class="form-select form-select-sm" id="syncSourceCluster"></select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label small">Source Path</label>
                            <input type="text" class="form-control form-control-sm" id="syncSourcePath" placeholder="/secret/path/">
                        </div>
                        <div class="mb-2">
                            <label class="form-label small">Target Cluster</label>
                            <select class="form-select form-select-sm" id="syncTargetCluster"></select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label small">Target Path</label>
                            <input type="text" class="form-control form-control-sm" id="syncTargetPath" placeholder="/secret/path/">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary btn-sm" onclick="previewSync()">
                                <i class="bi bi-eye"></i> Preview
                            </button>
                            <button class="btn btn-primary btn-sm" onclick="executeSync()">
                                <i class="bi bi-arrow-repeat"></i> Sync
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Cluster Info Bar -->
                <div id="clusterInfoBar" class="alert alert-secondary d-none">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong id="currentClusterName"></strong>
                            <span class="text-muted" id="currentClusterUrl"></span>
                            <span id="clusterStatus" class="badge"></span>
                        </div>
                        <div>
                            <button class="btn btn-outline-secondary btn-sm me-1" onclick="refreshSecrets()">
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                            </button>
                            <button class="btn btn-outline-primary btn-sm me-1" onclick="showExportModal()">
                                <i class="bi bi-box-arrow-up"></i> Export
                            </button>
                            <button class="btn btn-outline-success btn-sm" onclick="showImportModal()">
                                <i class="bi bi-box-arrow-in-down"></i> Import
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <ul class="nav nav-tabs" id="mainTabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#secretsTab">
                            <i class="bi bi-key"></i> Secrets
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#mountsTab">
                            <i class="bi bi-folder"></i> Mount Points
                        </a>
                    </li>
                </ul>

                <div class="tab-content mt-3">
                    <!-- Secrets Tab -->
                    <div class="tab-pane fade show active" id="secretsTab">
                        <div class="row">
                            <!-- Secrets Tree -->
                            <div class="col-md-5">
                                <div class="card">
                                    <div class="card-header">
                                        <i class="bi bi-diagram-3"></i> Secrets Tree
                                        <input type="text" class="form-control form-control-sm mt-2" 
                                               id="secretsFilter" placeholder="Filter secrets...">
                                    </div>
                                    <div class="card-body secrets-tree-container">
                                        <div id="secretsTree"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- Secret Details -->
                            <div class="col-md-7">
                                <div class="card">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <span><i class="bi bi-file-text"></i> Secret Details</span>
                                        <div id="secretActions" class="d-none">
                                            <button class="btn btn-outline-primary btn-sm" onclick="editSecret()">
                                                <i class="bi bi-pencil"></i> Edit
                                            </button>
                                            <button class="btn btn-outline-danger btn-sm" onclick="deleteCurrentSecret()">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div id="secretPath" class="mb-3 text-muted small"></div>
                                        <div id="secretContent">
                                            <p class="text-muted">Select a secret to view its contents</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Create Secret -->
                                <div class="card mt-3">
                                    <div class="card-header">
                                        <i class="bi bi-plus-circle"></i> Create New Secret
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-2">
                                            <label class="form-label small">Mount Point</label>
                                            <select class="form-select form-select-sm" id="newSecretMount"></select>
                                        </div>
                                        <div class="mb-2">
                                            <label class="form-label small">Path</label>
                                            <input type="text" class="form-control form-control-sm" 
                                                   id="newSecretPath" placeholder="path/to/secret">
                                        </div>
                                        <div class="mb-2">
                                            <label class="form-label small">Data (JSON)</label>
                                            <textarea class="form-control form-control-sm" id="newSecretData" 
                                                      rows="4" placeholder='{"key": "value"}'></textarea>
                                        </div>
                                        <button class="btn btn-success btn-sm" onclick="createSecret()">
                                            <i class="bi bi-check"></i> Create Secret
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Mount Points Tab -->
                    <div class="tab-pane fade" id="mountsTab">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Path</th>
                                            <th>Type</th>
                                            <th>Description</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="mountsTable"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Cluster Modal -->
    <div class="modal fade" id="addClusterModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Add Vault Cluster</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Cluster Name</label>
                        <input type="text" class="form-control" id="clusterName" placeholder="production">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Vault URL</label>
                        <input type="url" class="form-control" id="clusterUrl" placeholder="https://vault.example.com:8200">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Token</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="clusterToken" placeholder="hvs.xxxxx">
                            <button class="btn btn-outline-secondary" type="button" onclick="toggleTokenVisibility()">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description (optional)</label>
                        <input type="text" class="form-control" id="clusterDescription" placeholder="Production cluster">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addCluster()">
                        <i class="bi bi-plus"></i> Add Cluster
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Cluster Modal -->
    <div class="modal fade" id="editClusterModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-pencil"></i> Edit Cluster</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editClusterOriginalName">
                    <div class="mb-3">
                        <label class="form-label">Vault URL</label>
                        <input type="url" class="form-control" id="editClusterUrl">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Token</label>
                        <input type="password" class="form-control" id="editClusterToken">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" id="editClusterDescription">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateCluster()">
                        <i class="bi bi-check"></i> Update
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal fade" id="exportModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-box-arrow-up"></i> Export Secrets</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Mount Point (optional)</label>
                        <select class="form-select" id="exportMountPoint">
                            <option value="">All mount points</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Exported Data</label>
                        <textarea class="form-control" id="exportData" rows="15" readonly></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="copyExport()">
                        <i class="bi bi-clipboard"></i> Copy to Clipboard
                    </button>
                    <button type="button" class="btn btn-success" onclick="downloadExport()">
                        <i class="bi bi-download"></i> Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div class="modal fade" id="importModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-box-arrow-in-down"></i> Import Secrets</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Import Data (JSON)</label>
                        <textarea class="form-control" id="importData" rows="15" 
                                  placeholder='[{"path": "mount/path/to/secret", "data": {"key": "value"}}]'></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="file" class="form-control" id="importFile" accept=".json">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="executeImport()">
                        <i class="bi bi-upload"></i> Import
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Secret Modal -->
    <div class="modal fade" id="editSecretModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-pencil"></i> Edit Secret</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Path</label>
                        <input type="text" class="form-control" id="editSecretPath" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data (JSON)</label>
                        <textarea class="form-control" id="editSecretData" rows="15"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveSecret()">
                        <i class="bi bi-check"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
